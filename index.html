<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
    <script src="script.js"></script>
    <title>To Do List</title>
</head>
<body>
    <section class="app-container">
        <div class="header">
            <div class="header-image">
                <img src="./assets/icon.png" alt="Icon">
            </div>
            <h1 class="header-title">To Do List</h1>
        </div>
        <form class="add-new-task-form">
            <label for="add-new-task" class="form-label">Today I want to ...</label>
            <input type="text" id="add-new-task" class="form-input" name="new-task" size="30" autocomplete="off" placeholder="Add New Task" required>
            <input type="submit" class="submit-btn" value="Add" title="Add task">
        </form>
        <ul class="task-list">
            <!-- Место для элементов списка -->
        </ul>
        <div class="stat-info">You have <span class="stat-number"><!-- статистика по записям --></span> task<span class="ending"></span> to do.</div>
    </section>   
</body>
</html>
