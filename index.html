<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <section class="app-container">
        <div class="header">
            <div class="header-image">
                <img src="./assets/icon.png" alt="Icon">
            </div>
            <h1 class="header-title">To Do List</h1>
        </div>
        <form class="add-new-task-form">
            <label for="add-new-task" class="form-label">Today I want to ...</label>
            <input type="text" id="add-new-task" class="form-input" name="new-task" size="30" autocomplete="off" placeholder="Add New Task" required>
            <input type="submit" class="submit-btn" value="Add" title="Add task">
        </form>
        <ul class="task-list">
            <li class="task-list-item">
                <label class="task-list-item-label">
                    <div class="task-list-item-toggle"></div>
                    <span>develop to-do-list app</span>
                </label>
                <span class="delete-btn" title="Delete Task"></span>
            </li>
            <li class="task-list-item">
                <label class="task-list-item-label">
                    <div class="task-list-item-toggle"></div>
                    <span>study English</span>
                </label>
                <span class="delete-btn"></span>
            </li>
            <li class="task-list-item">
                <label class="task-list-item-label">
                    <div class="task-list-item-toggle"></div>
                    <span>make cookies</span>
                </label>
                <span class="delete-btn"></span>
            </li>
        </ul>
        <div class="stat-info">You have <span>3</span> tasks to do.</div>
    </section>   
</body>
</html>
